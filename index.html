<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>An Evening With the Youth  | Involve Africa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Load Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Load Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto+Slab" rel="stylesheet">
    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Load Main Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- Load sweetalert.js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col top-margin">
                <p class="text-center animated pulse infinite top-margin">
                    <img src="logo.jpg" alt="Involve Africa Logo" width="200px">
                </p>
                <p class="text-center kaushan" style="font-size: 200%;">An Evening With The Youth</p>
            </div>
        </div>
        <!-- Form Body begins -->
        <div class="row justify-content-center">
            <form action="#" method="post" id="form" class="needs-validation bottom-margin" novalidate>
                <div class="row">
                    <div class="col-md form-group">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name" required>
                        <div class="invalid-feedback">
                            Please provide a Name.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md form-group">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your Last Name" required>
                        <div class="invalid-feedback">
                            Please provide a Name.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" required>
                        <div class="invalid-feedback">
                            Please provide a valid email address.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <small class="form-text text-muted">Kindly ensure that it is a current
                            email.</small>
                    </div>
                    <div class="col-md form-group">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone Number" required>
                        <div class="invalid-feedback">
                            Please provide a valid phone number.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <legend class="col-form-label">Gender</legend>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="male" class="form-check-input" value="Male">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="female" class="form-check-input" value="Female" required>
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">                      
                        <label for="state">State of Residence</label>
                        <select name="state" id="state" class="custom-select">
                            <option value="" selected="selected">- Select -</option>
                            <option value="Abuja FCT">Abuja FCT</option>
                            <option value="Abia">Abia</option>
                            <option value="Adamawa">Adamawa</option>
                            <option value="Akwa Ibom">Akwa Ibom</option>
                            <option value="Anambra">Anambra</option>
                            <option value="Bauchi">Bauchi</option>
                            <option value="Bayelsa">Bayelsa</option>
                            <option value="Benue">Benue</option>
                            <option value="Borno">Borno</option>
                            <option value="Cross River">Cross River</option>
                            <option value="Delta">Delta</option>
                            <option value="Ebonyi">Ebonyi</option>
                            <option value="Edo">Edo</option>
                            <option value="Ekiti">Ekiti</option>
                            <option value="Enugu">Enugu</option>
                            <option value="Gombe">Gombe</option>
                            <option value="Imo">Imo</option>
                            <option value="Jigawa">Jigawa</option>
                            <option value="Kaduna">Kaduna</option>
                            <option value="Kano">Kano</option>
                            <option value="Katsina">Katsina</option>
                            <option value="Kebbi">Kebbi</option>
                            <option value="Kogi">Kogi</option>
                            <option value="Kwara">Kwara</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Nassarawa">Nassarawa</option>
                            <option value="Niger">Niger</option>
                            <option value="Ogun">Ogun</option>
                            <option value="Ondo">Ondo</option>
                            <option value="Osun">Osun</option>
                            <option value="Oyo">Oyo</option>
                            <option value="Plateau">Plateau</option>
                            <option value="Rivers">Rivers</option>
                            <option value="Sokoto">Sokoto</option>
                            <option value="Taraba">Taraba</option>
                            <option value="Yobe">Yobe</option>
                            <option value="Zamfara">Zamfara</option>
                        </select>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-center"><button type="submit" class="btn btn-danger" style="padding-left: 40px; padding-right:40px; margin-top:20px;">Submit</button></p>
                    </div>
                </div>

            </form>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center">&copy; 2018 Involve Africa Initiative</p>
            </div>
        </div>
    </div>




<!-- Load Boostrap, Slip JQuery and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="scripts/main.js"></script>
</body>
</html>
